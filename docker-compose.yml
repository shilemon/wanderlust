services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      MONGODB_URI: mongodb://mongo:27017/wanderlust
    depends_on:
      - mongo
      - redis
    ports:
      - "8080:3000"  # Host port 8080 â†’ Container port 3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      VITE_API_BASE_URL: "http://47.129.14.241:8080"  # Use EC2 public IP
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: unless-stopped
