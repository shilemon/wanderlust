name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: emon110852
  BACKEND_IMAGE: emon110852/wanderlust-backend
  FRONTEND_IMAGE: emon110852/wanderlust-frontend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Cache backend dependencies
      uses: actions/cache@v3
      with:
        path: backend/node_modules
        key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-backend-
    
    - name: Cache frontend dependencies
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Run backend tests
      working-directory: ./backend
      run: npm test --if-present
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test --if-present
    
    - name: Lint backend
      working-directory: ./backend
      run: npm run lint --if-present
    
    - name: Lint frontend
      working-directory: ./frontend
      run: npm run lint --if-present

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.BACKEND_IMAGE }}:latest
          ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:latest
        cache-to: type=inline
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.FRONTEND_IMAGE }}:latest
          ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:latest
        cache-to: type=inline

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        command_timeout: 30m
        script: |
          echo "‚úì SSH connection successful"
          echo "Server: $(hostname)"
          echo "User: $(whoami)"
          echo "Creating deployment directory..."
          sudo mkdir -p /opt/wanderlust
          sudo chown $(whoami):$(whoami) /opt/wanderlust
    
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        source: "docker-compose.yml,nginx.conf"
        target: "/opt/wanderlust"
        timeout: 30s
        command_timeout: 10m
    
    - name: Deploy application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        command_timeout: 30m
        script: |
          cd /opt/wanderlust
          
          echo "Logging into Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin
          
          echo "Pulling latest images..."
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker pull ${{ env.FRONTEND_IMAGE }}:latest
          
          echo "Stopping old containers..."
          docker-compose down || true
          
          echo "Starting new containers..."
          docker-compose up -d
          
          echo "Cleaning up old images..."
          docker image prune -af
          
          echo "Container status:"
          docker-compose ps
    
    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        command_timeout: 30m
        script: |
          echo "Waiting for services to start..."
          sleep 15
          
          # Check if containers are running
          CONTAINER_COUNT=$(docker-compose -f /opt/wanderlust/docker-compose.yml ps -q | wc -l)
          if [ $CONTAINER_COUNT -eq 0 ]; then
            echo "‚ùå No containers are running!"
            docker-compose -f /opt/wanderlust/docker-compose.yml logs --tail=50
            exit 1
          fi
          
          echo "Found $CONTAINER_COUNT running container(s)"
          
          # Health check with retries
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f http://localhost/api/health 2>/dev/null; then
              echo "‚úÖ Deployment successful! Health check passed."
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚è≥ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed. Retrying in 10s..."
              sleep 10
            fi
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          docker-compose -f /opt/wanderlust/docker-compose.yml logs --tail=100
          exit 1
    
    - name: Send Slack notification on success
      if: success()
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "‚úÖ Deployment Successful!",
