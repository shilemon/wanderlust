name: CI/CD — Build on Server & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: emon110852

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Compose syntax (local)
        run: |
          docker --version
          docker compose version || true
          docker compose config -q

      # Ensure server path (home dir) avoids /opt permission issues
      - name: Prepare server directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}           # e.g., ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE || '' }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            mkdir -p "/home/${{ secrets.SERVER_USER }}/wanderlust"

      # Copy Compose and Nginx
      - name: Copy compose & nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE || '' }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: |
            docker-compose.yml
            nginx.conf
          target: "/home/${{ secrets.SERVER_USER }}/wanderlust"
          overwrite: true
          strip_components: 0

      # Copy backend & frontend sources so server can build locally
      - name: Copy backend & frontend sources
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE || '' }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: |
            backend/**
            frontend/**
          target: "/home/${{ secrets.SERVER_USER }}/wanderlust"
          overwrite: true

      - name: Deploy on server (compose build & up)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE || '' }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -euo pipefail
            cd "/home/${{ secrets.SERVER_USER }}/wanderlust"

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin || true

            docker pull nginx:alpine || true
            docker pull mongo:7 || true
            docker pull redis:7-alpine || true

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            $COMPOSE down || true
            $COMPOSE up -d --build --remove-orphans

            docker image prune -af || true
            $COMPOSE ps

      - name: Health check (via Nginx)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE || '' }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "Waiting for services to start..."
            sleep 15
            curl -fsS http://localhost/api/health && echo "✓ Deployment OK" || (echo "✗ Health failed"; exit 1)
